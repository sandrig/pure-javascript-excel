<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="/">Excel</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <h1 class="title">Pure JavaScript Excel</h1>
        <div class="field">
          <label for="formula" class="field__label">
            Формула
            <input id="formula" type="text" class="field__input" />
          </label>
        </div>
        <table id="table"></table>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__copyright">
          © <time datetime="2019">2019</time> Андрей Савельев
        </div>
      </div>
    </footer>
  </body>
</html>
